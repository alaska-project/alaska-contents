<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Alaska Core</title>

  <script type="module" src="/build/alaska-contents.esm.js"></script>
  <script nomodule src="/build/alaska-contents.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.0.6/tinymce.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
    }
  </style>

  <alaska-select id="select1"></alaska-select>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('select1').options = [{
        value: '_self',
        label: 'Self',
      }, {
        value: '_blank',
        label: 'Blank',
      }];
    });
  </script>

  <button class="waves-effect waves-light btn" onclick="toggleMode()">Toggle Mode</button>
  <script>
    var mode = 'Default';
    function toggleMode() {
      mode = mode === 'Default' ? 'Editing' : 'Default';
      document.getElementById('txtField').setMode(mode);
      document.getElementById('htmlField').setMode(mode);
      document.getElementById('emptyImgField').setMode(mode);
      document.getElementById('imgField').setMode(mode);
      document.getElementById('bckImgField').setMode(mode);
      document.getElementById('emptyBckImgField').setMode(mode);
      document.getElementById('linkField').setMode(mode);
    }
  </script>

  <h4>Text Field</h4>
  <alaska-text-field id="txtField"></alaska-text-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('txtField').setField({
        type: 'string',
        value: 'Holaaa txtField '
      });
    });
  </script>

  <h4>Html Field</h4>
  <alaska-html-field id="htmlField"></alaska-html-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('htmlField').setField({
        type: 'html',
        value: 'Holaaa htmlField '
      });
    });
  </script>

  <h4>Image Field</h4>
  <alaska-image-field id="imgField"></alaska-image-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('imgField').setField({
        type: 'image',
        value: {
          url: 'https://source.unsplash.com/random/300x200',
          class: 'my-img',
          alt: 'My Img'
        }
      });
    });
  </script>

  <h4>Empty Image Field</h4>
  <alaska-image-field id="emptyImgField"></alaska-image-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('emptyImgField').setField({
        type: 'image',
        value: {
          url: '',
          class: 'my-img',
          alt: 'My Img'
        }
      });
    });
  </script>

  <h4>Background Image Field</h4>
  <alaska-background-image-field id="bckImgField" width="300px" height="200px">
    <div style="text-align: center; color: white">HOOOLA</div>
  </alaska-background-image-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('bckImgField').setField({
        type: 'image',
        value: {
          url: 'https://source.unsplash.com/random/300x200',
          class: 'my-img',
          alt: 'My Img'
        }
      });
    });
  </script>

  <h4>Empty Background Image Field</h4>
  <alaska-background-image-field id="emptyBckImgField" width="300px" height="200px">
    <div style="text-align: center; color: white">HOOOLA</div>
  </alaska-background-image-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('emptyBckImgField').setField({
        type: 'image',
        value: {
          url: '',
          class: 'my-img',
          alt: 'My Img'
        }
      });
    });
  </script>

  <h4>Link Field</h4>
  <alaska-link-field id="linkField">
    <p>AAA<strong>BB</strong></p>
  </alaska-link-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('linkField').setField({
        type: 'link',
        value: {
          linkType: '',
          url: 'https://www.google.com',
          target: '_blank',
          text: undefined
        }
      });
    });
  </script>

</body>

</html>
