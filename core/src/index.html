<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/alaska-contents.esm.js"></script>
  <script nomodule src="/build/alaska-contents.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.0.6/tinymce.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
    }
  </style>

  <button class="waves-effect waves-light btn" onclick="toggleMode()">Toggle Mode</button>
  <script>
    var mode = 'Default';
    function toggleMode() {
      mode = mode === 'Default' ? 'Editing' : 'Default';
      document.getElementById('field1').setMode(mode);
      document.getElementById('field2').setMode(mode);
      document.getElementById('field3').setMode(mode);
      document.getElementById('field4').setMode(mode);
    }
  </script>

  <h4>Text Field</h4>
  <alaska-text-field id="field1"></alaska-text-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field1').setField({
        type: 'string',
        value: 'Holaaa field1 '
      });
    });
  </script>

  <h4>Html Field</h4>
  <alaska-html-field id="field2"></alaska-html-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field2').setField({
        type: 'html',
        value: 'Holaaa field2 '
      });
    });
  </script>

  <h4>Image Field</h4>
  <alaska-image-field id="field3"></alaska-image-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field3').setField({
        type: 'image',
        value: {
          url: 'https://source.unsplash.com/random/300x200',
          class: 'my-img',
          alt: 'My Img'
        }
      });
    });
  </script>

  <h4>Link Field</h4>
  <alaska-link-field id="field4">
    <p>AAA<strong>BB</strong></p>
  </alaska-link-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field4').setField({
        type: 'link',
        value: {
          linkType: '',
          url: 'https://www.google.com',
          target: '_blank',
          text: undefined
        }
      });
    });
  </script>

      document.getElementById('editor1').initialize({

</body>

</html>
