<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/alaska-contents.esm.js"></script>
  <script nomodule src="/build/alaska-contents.js"></script>

</head>

<body>

  <button onclick="toggleMode()">Toggle Mode</button>

  <h4>Text Field</h4>
  <aly-content-field id="field1"></aly-content-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field1').setField({
        type: 'string',
        value: 'Holaaa field1 '
      });
    });
  </script>

  <h4>Html Field</h4>
  <aly-content-field id="field2"></aly-content-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field2').setField({
        type: 'html',
        value: 'Holaaa field2 '
      });
    });
  </script>

  <h4>Image Field</h4>
  <aly-content-field id="field3"></aly-content-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field3').setField({
        type: 'image',
        value: {
          url: 'https://source.unsplash.com/random/300x200',
          class: 'my-img',
          alt: 'My Img'
        }
      });
    });
  </script>

  <h4>Link Field</h4>
  <aly-content-field id="field4"></aly-content-field>
  <script>
    window.addEventListener("load", function (event) {
      document.getElementById('field4').setField({
        type: 'link',
        value: {
          linkType: '',
          url: 'https://www.google.com',
          target: '_blank',
          text: 'ClickMe'
        }
      });
    });
  </script>

  <script>
    var mode = 'Default';
    function toggleMode() {
      mode = mode === 'Default' ? 'Editing' : 'Default';
      document.querySelectorAll('aly-content-field').forEach(x => x.setMode(mode));
    }
  </script>
</body>

</html>
