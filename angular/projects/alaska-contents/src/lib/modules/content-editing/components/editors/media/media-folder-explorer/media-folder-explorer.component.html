<div class="folder-explorer-container aly-scroll">
    <div *ngIf="!selectedFolder">

    </div>

    <div *ngIf="selectedFolder">
        <h2 class="title">{{selectedFolder.name}}</h2>
        <div class="img-upload">
            <aly-images-upload-control [folder]="selectedFolder"></aly-images-upload-control>
        </div>
        <div class="img-grid">
            <aly-media-folder-image-selector [folder]="selectedFolder"></aly-media-folder-image-selector>
        </div>
    </div>
</div>
<div class="image-controls">
    <button class="cancel-btn" mat-raised-button (click)="cancel()">Annulla</button>
    <button class="ok-btn" mat-raised-button color="primary" [disabled]="!selectedFolder" (click)="ok()">Ok</button>
</div>
