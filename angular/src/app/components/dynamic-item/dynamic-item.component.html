<div *ngIf="item">
  <aly-image-field field="wideImage" [item]="item" width="100%"></aly-image-field>
  <h2><aly-text-field field="title" [item]="item"></aly-text-field></h2>
  <div class="video"><aly-video-field field="video" [item]="item"></aly-video-field></div>
  <div class="body"><aly-html-field field="body" [item]="item"></aly-html-field></div>
</div>
